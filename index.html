<!DOCTYPE html>
<html lang="en">

<head>
    <title>WEATHER APP</title>
    <meta charset="UTF-8">
    <meta name="description" content="the weather app will give information about the weather in the specified city / приложение погоды даeт информацию о погоде в указанном городе">
    <meta name="keywords" content="weather app weather app погода приложения">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#639fff">
    <link rel="shortcut icon" href="./img/icon/weather.png" type="image/png">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <section>

        <div class="input-block">
            <p class="request-input">Please enter the city name in English.</p>
            <p class="text-descr">For example. City London, you need enter London</p>
            <input type="text" id="user-input" autofocus>
            <input type="button" value="Search" id="btn">
        </div>

        <div class="weather-block">
            <p id="city">city</p>
            <p id="degrees">temperature</p>
            <img src="" alt="weather-icon" id="weather-icon">
            <p id="description">description</p>
            <p>Wind:</p>
            <p id="direction">direction</p>
            <p id="speed">speed</p>
        </div>
    </section>
    <footer>
        <span class="author">&#169;Alexander799</span>
        <a href="https://github.com/Alexander799/weather-app" class="link-git" target="_blank">Github</a>
        <a href="mailto:sashkakovalev63@gmail.com">My Mail</a>
    </footer>
    <script src="./scripts/main.js"></script>
</body>

</html>
